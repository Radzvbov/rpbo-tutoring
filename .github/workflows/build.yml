name: Tutoring CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Restore HTTPS keystore from Secrets
        shell: bash
        run: |
          mkdir -p src/main/resources/certs
          echo "${{ secrets.HTTPS_KEYSTORE_BASE64 }}" | base64 --decode > src/main/resources/certs/tutoring-https.p12

      - name: Build & test with Maven
        run: mvn -B clean verify

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tutoring-jar
          path: target/*.jar