# --- DB: in-memory for CI/tests ---
spring.datasource.url=jdbc:h2:mem:rpbo_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# --- Disable HTTPS in tests (CI doesn't need it) ---
server.ssl.enabled=false

# --- JWT dummy values for context startup ---
jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=1209600000